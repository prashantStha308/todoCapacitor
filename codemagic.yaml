workflows:
  capacitor-android:
    name: Build Capacitor Android APK
    environment:
      node: 22.13.0
      java: 17
    scripts:
      - name: Install dependencies
        script: |
          npm install

      - name: Patch Java version everywhere
        script: |
          find android/ -type f -exec sed -i '' 's/JavaVersion.VERSION_21/JavaVersion.VERSION_17/g' {} +

      - name: Build web assets
        script: |
          npm run build

      - name: Add Android platform if not already added
        script: |
          npx cap add android || echo "Android already added"

      - name: Sync Capacitor
        script: |
          npx cap sync android

      - name: Build Android APK
        script: |
          cd android
          ./gradlew assembleDebug
    artifacts:
      - android/app/build/outputs/**/*.apk

workflows:
  capacitor-android:
    name: Build Capacitor Android APK
    environment:
      node: 22.13.0
      java: 17
    scripts:
      - name: Install dependencies
        script: |
          npm install
      - name: Build web assets
        script: |
          npm run build
      - name: Add Android platform if not already added
        script: |
          npx cap add android || echo "Android already added"
      - name: Sync Capacitor
        script: |
          npx cap sync android
      - name: Patch Java version in capacitor-cordova-android-plugins
        script: |
          sed -i '' 's/JavaVersion.VERSION_21/JavaVersion.VERSION_17/g' android/capacitor-cordova-android-plugins/build.gradle
      - name: Build Android APK
        script: |
          cd android
          ./gradlew assembleDebug
    artifacts:
      - android/app/build/outputs/**/*.apk

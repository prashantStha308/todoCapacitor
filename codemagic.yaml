workflows:
  build-capacitor-android:
    name: Build Capacitor Android APK
    max_build_duration: 15
    environment:
      vars:
        PACKAGE_NAME: "com.todo.app"
      node: 18.18.0
      java: 17
    scripts:
      # 1. Install dependencies
      - npm install
      # 2. Build React/Vite frontend
      - npm run build
      # 3. Install Capacitor Android platform
      - npx cap sync android
      # 4. Build the Android project using Gradle
      - cd android
      - ./gradlew assembleDebug
    artifacts:
      - android/app/build/outputs/apk/debug/app-debug.apk
